<!DOCTYPE html>
<html lang="en">
<head>

    <title>艦これ経験値計算機    </title>
    <link rel = "stylesheet" type = "text/css" href="main.css">

</head>
<body>
    <div class = "header">
    <h1 class = "title">艦これ経験値計算機</h1></div>
    <div class = "main">
    <form action="form" id = "now_l" name = "lv">
            <h3>現在のレベル</h3>
        <input type="tel" name = "now_lv">
    <h3>目標レベル</h3>
        <input type="tel" name = "tar_lv">

        <input type="tel" name = "rem_exp">
        <input type="button" value="計算する" onclick="calculation();">
    </form>
    <h2>計算結果</h2>
<div id = "result"></div>
<div　class = "footer"><img src="https://pbs.twimg.com/media/CFvh8QIVEAACtkd.png:small" alt="島風"></div>
</div>
