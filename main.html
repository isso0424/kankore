<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>艦これ経験値計算機</title>
    <link rel = "stylesheet" type = "text/css" href="http://isso04240129.html.xdomain.jp/main.css">
    <script type="text/javascript" src = "calculator.js"></script>
</head>
<body>
    <div class = allin>
    <div class = "header">
    <h1 class = "title">艦これ経験値計算機<span class = "nya">にゃしぃ</span></h1></div>
    <div class = "main">
    <form action="form" id = "now_l" name = "lv">
        <h3 class = "miniti">現在のレベル</h3>
            <input type="tel" name = "now_lv">
        <h3 class = "miniti">目標レベル(艦の指定をする場合は不要です</h3>
            <input type="tel" name = "tar_lv">
            <h4>レベリングする艦種の選択(改造までのレベル確認用</h4>
            <p><select name="kin" id="kin" onchange="kink()">
                <option value="none">選択してください</option>
                <option value="kutiku">駆逐艦</option>
                <option value="keijun">軽巡洋艦</option>
                <option value="jujun">重巡洋艦</option>
                <option value="senkan">戦艦</option>
                <option value="keiku">軽空母</option>
                <option value="seikuu">正規空母</option>
                <option value="other">その他</option>
            </select></p>
            <p id = "kanmusu"></p>
            <h4>周回するステージ</h4>
            <ul>
                <li class = "stage_list"><a><input type="radio" name = "stage" value = "1-5">1-5</a></li>
                <li class = "stage_list"><a><input type="radio" name = "stage" value="2-2">2-2</a></li>
                <li class = "stage_list"><a><input type="radio" name="stage" value = "3-2">3-2</a></li>
                <li class = "stage_list"><a><input type="radio" name="stage" value="5-2">5-2</a></li>
                <li class="stage_list"><a><input type="radio" name = "stage"value="7-1">7-1</a></li>
                <li></li>
            </ul>
            <h4>条件</h4>
            <ul>
                <li class = "stage_list"><a><input type="checkbox" name = "MVP" value="yes">MVP</a></li>
                <li class = "stage_list"><a><input type="checkbox" name = "reader"value="yes">旗艦</a></li>
                <li class = "stage_list"><a><input type="checkbox" name = "s" value="yes">s</a></li>
            </ul>
        <h3 class = "miniti">次のレベルまでの経験値</h3>
            <input type="tel" name = "rem_exp">
            <input type="button" value="計算する" onclick="calculation();">
    </form>
    <h2>計算結果</h2><p>
        <div id = "result" class = "result">
        </div><div id = "stage_count"></div></div>
    </p>
        </div>
    <footer>
        <div>
            <p>※艦娘選択はlv順に改二になるもの(改二相当含む)だけ並べています</p>
        <a href="https://github.com/isso0424/kankore">GitHubで要望などを書いていただけると幸いです</a>
        <p>にゃしいフォントを導入しておくと幸せになれます。</p></div></footer>
    </body>
</html>
